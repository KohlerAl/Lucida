<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="..\shared/DeviceMotionAndOrientationManager.js"></script>
    <script src="..\shared/StartScreen.js"></script>
    <script src="..\globals/Vector.js"></script>
    <script src="..\script/prototype10/client_two/rocket.js"></script>
    <script src="..\script/prototype10/client_two/planet.js"></script>
    <script src="..\script/prototype10/client_two/ufo.js"></script>
    <script src="..\script/prototype10/client_two/ball.js"></script>
    <script src="..\script/prototype10/client_two/main_two.js"></script>
    
    <link rel="stylesheet" href="..\css/prototype10.css">
    <link rel="stylesheet" href="..\shared/start-screen.css">
</head>
<body>
    <div id="start-screen">
        <h1>Not Rocket Science</h1>
        <p class="info">In diesem Spiel fliegst du gemeinsam mit einem zweiten Astronauten durch den Weltraum. Ziel ist es, die Rakete vor Schäden zu bewahren und so möglichst
            lange zu fliegen. Deine Aufgabe ist es, per Touch die UFOs abzuschießen.
        </p>
        <p class="start"></p>
    </div>
    <div id="images">
        <img class="planet pink" src="..\img/Planet_Pink.png">
        <img class="planet orange" src="..\img/Planet_Orange.png">
    </div>
    <img class="rocket" id="normal" src="..\img/rocket.png">
    <img class="rocket" id="damageOne" src="..\img/rocket_damage_one.png">
    <img class="rocket" id="damageTwo" src="..\img/rocket_damage_two.png">
    <img class="ufo" src="..\img/ufo.png">
    <img class="barrel" src="..\img/barrel.png">


    <canvas id="background"></canvas>
    <canvas id="canvasPlanet"></canvas>
    <canvas id="canvasUfo"></canvas>
    <canvas id="rocketCanvas"></canvas>
    <canvas id="pointCanvas"></canvas>
</body>
</html>
